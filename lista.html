<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>

    <style>

        ul {
            list-style-type: square ;
        }

        ol{
            list-style-type: none;
        }


    </style>

</head>
<body>
    
    <h1>Listas</h1>

    <h2>Listas Não Ordenadas</h2>

    

    <!-- Listas Não Ordenadas -->
    
    <ul>

    <!-- Itens de Lista     -->
    
    <li>Este é um item de lista (li) </li>
    <li>Todo item de lista deve estar dentro de um ul, por exemplo</li>
    <li>Fazemos a estética do menu pelo CSS</li>

    </ul>

    <!-- Listas Ordenadas -->

    <h2>Listas Ordenadas</h2>

    <ol start="8">

    <!-- Itens de Listas -->

    <li>Este é um item de lista ordenada</li>
    <li>Voocê pode mudar o estilo da ordem no CSS</li>

    </ol>

</body>
</html>
